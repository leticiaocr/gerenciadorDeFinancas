<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de finanças pessoais</title>
    <link rel="shortcut icon" href="assets/img/icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">

        <div class="block">
            <section class="form-insert">
                <form class="insert">
                    <label for="description">Descrição</label>
                    <input type="text" class="description" name="description">

                    <label for="value">Valor</label>
                    <input type="number" class="value" name="value">


                    <label for="type">Tipo</label>
                    <select class="type" name="type">
                        <option value="receita">Receita</option>
                        <option value="despesa">Despesa</option>
                    </select>

                    <button type="submit" class="button-submit">Inserir Valor</button>
                </form>
            </section>

            <section class="balance">
                <h3>Saldo Atual: </h3>
                <p class="amount"></p>
            </section>
        </div>



        <section class="summary">
            <h2>Resumo Financeiro</h2>
            <span class="incomes">Entradas: R$ </span>
            <span class="expenses">Saídas: R$</span>

            <div class="contain-list">
               
            </div>
        </section>
    </div>


    <script src="assets/js/main.js"></script>
</body>

</html>
